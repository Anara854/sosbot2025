<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SOS-–ë–æ—Ç ‚Äî –ñ–µ—Å—Ç –ø–æ–º–æ—â–∏</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    video { width: 300px; border: 2px solid #ccc; border-radius: 10px; }
    #status, #serialStatus { font-size: 1.2em; margin-top: 10px; }
    button { padding: 10px 20px; font-size: 1em; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>SOS-–ë–æ—Ç ‚Äî –ü–æ–º–æ—â—å —Ä—è–¥–æ–º</h1>
  
  <!-- –ó–¥–µ—Å—å –±—É–¥–µ—Ç –≤–∏–¥–µ–æ —Å –≤–µ–±-–∫–∞–º–µ—Ä—ã -->
  <div id="webcam"></div>
  <div id="status">–û–∂–∏–¥–∞–Ω–∏–µ –º–æ–¥–µ–ª–∏...</div>
  <button onclick="connectToArduino()">üîå –ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ Arduino</button>
  <div id="serialStatus">–°—Ç–∞—Ç—É—Å –ø–æ—Ä—Ç–∞: –Ω–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ</div>

  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <script>
    const URL = "./";
    let model, webcam, maxPredictions;
    let port;

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞–º–µ—Ä—ã
    async function setupCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const videoElement = document.createElement('video');
        videoElement.srcObject = stream;
        document.getElementById('webcam').appendChild(videoElement);
        videoElement.play();

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –º–æ–¥–µ–ª–∏ –ø–æ—Å–ª–µ —Ç–æ–≥–æ –∫–∞–∫ –∫–∞–º–µ—Ä–∞ –Ω–∞—á–∞–ª–∞ —Ä–∞–±–æ—Ç–∞—Ç—å
        await init();
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ—Å—Ç—É–ø–µ –∫ –∫–∞–º–µ—Ä–µ: ', err);
        alert('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ.');
      }
    }

    async function init() {
      // –ó–∞–≥—Ä—É–∂–∞–µ–º –º–æ–¥–µ–ª—å –∏ –º–µ—Ç–∞–¥–∞–Ω–Ω—ã–µ
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      // –ù–∞—Å—Ç—Ä–æ–∏–º –≤–µ–±-–∫–∞–º–µ—Ä—É –¥–ª—è Teachable Machine
      webcam = new tmImage.Webcam(300, 300, true); // –ö–∞–º–µ—Ä–∞ –±—É–¥–µ—Ç 300x300 –ø–∏–∫—Å–µ–ª–µ–π
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      // –í—Å—Ç–∞–≤–ª—è–µ–º –∫–∞–Ω–≤–∞—Å –≤–µ–±-–∫–∞–º–µ—Ä—ã –≤ —Ç–µ–≥ video
      document.getElementById("webcam").appendChild(webcam.canvas);
    }

    async function connectToArduino() {
      try {
        port = await navigator.serial.requestPort();
        await port.open({ baudRate: 9600 });
        document.getElementById("serialStatus").textContent = "‚úÖ –ü–æ—Ä—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω";
      } catch (err) {
        document.getElementById("serialStatus").textContent = "‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è";
        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–∏:", err);
      }
    }

    async function loop() {
      webcam.update();  // –û–±–Ω–æ–≤–ª—è–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å –∫–∞–º–µ—Ä—ã
      await predict();  // –î–µ–ª–∞–µ–º –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ
      window.requestAnimationFrame(loop);  // –ü–æ–≤—Ç–æ—Ä—è–µ–º —Ü–∏–∫–ª
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let resultText = "–†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ...";
      let found = false;

      // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å–ª–∏ –±—ã–ª —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω –∂–µ—Å—Ç –ø–æ–º–æ—â–∏
      prediction.forEach(p => {
        if (p.probability > 0.95 && p.className === "–ñ–µ—Å—Ç –ø–æ–º–æ—â–∏") {
          resultText = "üö® –û–±–Ω–∞—Ä—É–∂–µ–Ω –∂–µ—Å—Ç –ø–æ–º–æ—â–∏!";
          found = true;
        }
      });

      // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
      document.getElementById("status").textContent = resultText;

      // –ï—Å–ª–∏ –∂–µ—Å—Ç –Ω–∞–π–¥–µ–Ω –∏ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ, –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –Ω–∞ Arduino
      if (found && port && port.writable) {
        const writer = port.writable.getWriter();
        const data = new TextEncoder().encode("1");  // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º "1" –Ω–∞ Arduino
        await writer.write(data);
        writer.releaseLock();
      }
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞–º–µ—Ä—ã –∏ –º–æ–¥–µ–ª–∏
    setupCamera();
  </script>
